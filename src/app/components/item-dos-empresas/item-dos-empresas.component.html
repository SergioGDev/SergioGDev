<!-- EMPRESA UNO -->
<div class="container empresa-uno">

    <a [href]="itemEmpresaDuo.empresaUno.url" target="_blank">

        <div class="fondo">
            <div class="empresa-uno-container">
                
                <div class="logo-empresa">
                    <img [src]="getPathFoto(itemEmpresaDuo.empresaUno.pathFoto)" />
                </div>
        
                <div class="descripcion-empresa">
                    <!-- Nombre -->
                    <div class="nombre-empresa ibm-plex-sans-hebrew">
                        {{ itemEmpresaDuo.empresaUno.nombre }}
                    </div>
        
                    <!-- Localizaci贸n -->
                    <div class="localizacion-empresa ibm-plex-sans-kr">
                        {{ itemEmpresaDuo.empresaUno.direccion }}
                    </div>
        
                    <!-- Descripci贸n empresa -->
                    <div class="texto-descripcion-empresa ibm-plex-sans-kr">
                        {{ itemEmpresaDuo.empresaUno.descripcion }}
                    </div>
    
                </div>

        </div>


        </div>
    </a>

</div>
